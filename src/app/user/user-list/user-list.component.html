<h1>User list</h1>
<app-load-spinner *ngIf="(isLoading$|async) && !(errorMessage$|async)"></app-load-spinner>
<table class="user-table" *ngIf="(userList$|async)?.length !== 0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (userList$|async)">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.city}}, {{user.address.street}}, {{user.address.suite}}</td>
      <td>{{user.phone}}</td>
      <td class="actions">
        <a [routerLink]="['/user/detail',user.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="error" *ngIf="!(isLoading$|async) && (errorMessage$|async)">
  {{(errorMessage$|async)}}
</div>
